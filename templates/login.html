<!DOCTYPE html>
<html>
<head>
    <title>Login - Estadísticas Firmamento</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #2c2f4a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00000066;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            background-color: #343a40;
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background-color: #343a40;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Ingresar</h2>
    <form method="POST">
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Entrar</button>
    </form>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
